<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Tribune</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c0814a4cfc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="home" class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container py-2">
          <a class="navbar-brand fw-semibold" href="./index.html"
            ><span class="iris py-1 px-2 rounded-1">Daily</span> Tribune</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold iris-text"
                  aria-current="page"
                  href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold text-dark" href="./blog.html"
                  >Blog</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container pb-5">
      <!-- Category Section -->
      <section class="category-section my-4 text-center max">
        <ul
          class="d-flex flex-column flex-wrap flex-md-row justify-content-between align-items-center list-unstyled"
          id="list-container"
        >
          <li>
            <button class="border-0">
              <a
                class="text-decoration-none item btn rounded fw-semibold"
                href=""
                >Home</a
              >
            </button>
          </li>
        </ul>
      </section>

      <!-- Show News Numbers -->
      <section>
        <div class="bg-white rounded fw-semibold py-3 ps-4 max">
          <p id="news-items-count" class="mb-0"></p>
        </div>
      </section>

      <!-- News Cards Section -->
      <section class="px-0">
        <div id="card-container"></div>
      </section>

      <!--Modal Section  -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="modalTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Spinner Utility -->
      <section class="d-none" id="spinner">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section id="no-news" class="d-none">
        <p class="text-center fs-4 fw-semibold text-muted my-5">
          No News Found for this category
        </p>
      </section>
    </main>
    <footer class="py-3 bg-white">
      <p class="mb-0 text-center text-secondary fw-semibold">
        Copyright 2022 Daily Tribune
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
